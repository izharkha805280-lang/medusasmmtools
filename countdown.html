<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a live countdown timer for any date. Track days, hours, minutes, and seconds left for events, birthdays, or new year.">
    <meta name="keywords" content="countdown timer, online timer, countdown clock, days until calculator, event timer">
    <title>Countdown Timer - MedusaSMM Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050510; --card-bg: rgba(255,255,255,0.03); --border: rgba(255,255,255,0.1); --primary: #00ff9d; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }
        
        nav { padding: 20px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(5,5,16,0.9); }
        .logo { font-family: 'Outfit'; font-size: 1.5rem; color: #fff; text-decoration: none; font-weight: 700; }
        
        .main-wrapper { width: 100%; max-width: 800px; margin: 40px auto; padding: 0 20px; text-align: center; flex: 1; }
        
        .timer-display { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 40px 0; }
        .time-box { background: var(--card-bg); padding: 20px; border-radius: 10px; border: 1px solid var(--border); }
        .number { font-size: 2.5rem; font-family: 'Outfit'; color: var(--primary); display: block; }
        .label { font-size: 0.9rem; color: #aaa; }
        
        input { padding: 15px; border-radius: 8px; border: 1px solid #444; background: rgba(0,0,0,0.3); color: #fff; width: 100%; margin-bottom: 15px; }
        button { width: 100%; padding: 15px; background: var(--primary); color: #000; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.9; }

        @media(max-width: 600px) { .timer-display { grid-template-columns: repeat(2, 1fr); } }

        .content-section { text-align: left; margin-top: 50px; padding: 25px; background: var(--card-bg); border-radius: 15px; border: 1px solid var(--border); }
        .content-section h2 { color: var(--primary); font-family: 'Outfit'; margin-bottom: 15px; }

        .more-tools { margin-top: 50px; border-top: 1px solid var(--border); padding-top: 30px; }
        .grid-suggestions { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .suggestion-card { background: var(--card-bg); padding: 15px; border-radius: 10px; text-decoration: none; color: #fff; border: 1px solid var(--border); }
        .suggestion-card:hover { border-color: var(--primary); }

        footer { border-top: 1px solid var(--border); padding: 40px; text-align: center; color: gray; font-size: 0.9rem; margin-top: auto; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">MedusaTools</a><a href="index.html" style="color:#aaa;">Back</a></nav>
    
    <div class="main-wrapper">
        <h1 style="font-family:'Outfit'; margin-bottom:20px;">‚è≥ Countdown Timer</h1>
        
        <label style="display:block; text-align:left; color:#aaa; margin-bottom:5px;">Select Target Date:</label>
        <input type="datetime-local" id="targetDate">
        <button onclick="startTimer()">Start Countdown</button>

        <div class="timer-display" id="display">
            <div class="time-box"><span class="number" id="days">0</span><span class="label">Days</span></div>
            <div class="time-box"><span class="number" id="hours">0</span><span class="label">Hours</span></div>
            <div class="time-box"><span class="number" id="minutes">0</span><span class="label">Mins</span></div>
            <div class="time-box"><span class="number" id="seconds">0</span><span class="label">Secs</span></div>
        </div>

        <div class="content-section">
            <h2>Features</h2>
            <ul>
                <li>Track time left for birthdays, exams, or holidays.</li>
                <li>Live update every second.</li>
                <li>Works on Mobile and Desktop.</li>
            </ul>
        </div>

        <div class="more-tools">
            <h3>Time Tools</h3>
            <div class="grid-suggestions">
                <a href="age-calculator.html" class="suggestion-card">üéÇ Age Calc</a>
                <a href="speed-test.html" class="suggestion-card">üöÄ Speed Test</a>
                <a href="tasbeeh-counter.html" class="suggestion-card">üìø Tasbeeh</a>
            </div>
        </div>
    </div>
    
    <footer>&copy; 2026 MedusaSMM Tools. All rights reserved.</footer>

    <script>
        let interval;
        function startTimer() {
            let input = document.getElementById('targetDate').value;
            if(!input) return alert("Please select a date!");
            
            let target = new Date(input).getTime();
            
            clearInterval(interval);
            interval = setInterval(function() {
                let now = new Date().getTime();
                let distance = target - now;

                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("display").innerHTML = "<h2 style='grid-column: span 4; color: #00ff9d;'>Time's Up!</h2>";
                    return;
                }

                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days;
                document.getElementById("hours").innerText = hours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
            }, 1000);
        }
    </script>
</body>
</html>
