<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Online URL Encoder and Decoder. Convert special characters in URLs to safe format instantly.">
    <meta name="keywords" content="url encoder, url decoder, percent encoding, link encoder, url escape tool">
    <title>URL Encoder/Decoder - MedusaSMM</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030014; --glass: rgba(255,255,255,0.05); --border: rgba(255,255,255,0.1); --primary: #00ff9d; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        nav { padding: 20px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Outfit', sans-serif; font-size: 1.5rem; text-decoration: none; color: #fff; }
        .main-wrapper { flex: 1; padding: 40px 20px; width: 100%; max-width: 800px; margin: 0 auto; text-align: center; }
        
        textarea { width: 100%; height: 150px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-family: monospace; resize: vertical; }
        button { padding: 15px 30px; background: var(--primary); color: #000; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; margin: 5px; }
        
        footer { border-top: 1px solid var(--border); padding: 40px 5%; margin-top: auto; text-align: center; color: gray; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">MedusaTools</a><a href="index.html" style="color:#aaa;">Back</a></nav>
    <div class="main-wrapper">
        <h1 style="font-family:'Outfit'; margin-bottom:20px;">ðŸ”— URL Encoder / Decoder</h1>
        
        <textarea id="input" placeholder="Paste URL here..."></textarea>
        
        <div>
            <button onclick="encode()">Encode URL ðŸ”’</button>
            <button onclick="decode()" style="background:#00b4d8;">Decode URL ðŸ”“</button>
            <button onclick="document.getElementById('input').value=''" style="background:#ff4444; color:#fff;">Clear</button>
        </div>
    </div>
    <footer>&copy; 2024 MedusaSMM Tools.</footer>

    <script>
        function encode() {
            let text = document.getElementById('input').value;
            document.getElementById('input').value = encodeURIComponent(text);
        }
        function decode() {
            let text = document.getElementById('input').value;
            try {
                document.getElementById('input').value = decodeURIComponent(text);
            } catch(e) { alert("Invalid URL format"); }
        }
    </script>
</body>
</html>
