<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Online Screen Recorder. Capture your screen, application window, or browser tab without installing software. Save as HD video.">
    <meta name="keywords" content="screen recorder online, free screen capture, record screen without watermark, browser video recorder, capture desktop video">
    <title>Screen Recorder - MedusaSMM</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030014; --glass: rgba(255,255,255,0.05); --border: rgba(255,255,255,0.1); --primary: #ff3333; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        nav { padding: 20px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Outfit', sans-serif; font-size: 1.5rem; text-decoration: none; color: #fff; }
        .main-wrapper { flex: 1; padding: 40px 20px; width: 100%; max-width: 800px; margin: 0 auto; text-align: center; }
        
        video { width: 100%; max-width: 100%; border-radius: 10px; background: #000; margin-top: 20px; border: 1px solid var(--border); display: none; }
        .controls { margin-top: 20px; display: flex; gap: 15px; justify-content: center; }
        button { padding: 15px 30px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .btn-start { background: var(--primary); color: #fff; box-shadow: 0 0 15px var(--primary); }
        .btn-stop { background: #333; color: #fff; display: none; }
        .btn-down { background: #00ff9d; color: #000; display: none; text-decoration: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; }

        footer { border-top: 1px solid var(--border); padding: 40px 5%; margin-top: auto; text-align: center; color: gray; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">MedusaTools</a><a href="index.html" style="color:#aaa;">Back</a></nav>
    <div class="main-wrapper">
        <h1 style="font-family:'Outfit';">üé• Screen Recorder</h1>
        <p style="color:gray;">Record your screen instantly. No watermark. No limits.</p>
        
        <video id="preview" controls autoplay muted></video>
        
        <div class="controls">
            <button id="startBtn" class="btn-start" onclick="startRecording()">üî¥ Start Recording</button>
            <button id="stopBtn" class="btn-stop" onclick="stopRecording()">‚èπ Stop</button>
            <a id="downloadBtn" class="btn-down">‚¨áÔ∏è Download Video</a>
        </div>
    </div>
    <footer>&copy; 2024 MedusaSMM Tools.</footer>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        const preview = document.getElementById('preview');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    preview.src = url;
                    preview.style.display = "block";
                    preview.controls = true;
                    
                    downloadBtn.href = url;
                    downloadBtn.download = `recording-${Date.now()}.webm`;
                    downloadBtn.style.display = "inline-block";
                    
                    startBtn.style.display = "inline-block";
                    startBtn.innerText = "üî¥ Record Again";
                    stopBtn.style.display = "none";
                };

                mediaRecorder.start();
                preview.srcObject = stream;
                preview.style.display = "block";
                preview.muted = true;
                
                startBtn.style.display = "none";
                stopBtn.style.display = "inline-block";
                downloadBtn.style.display = "none";
                recordedChunks = [];

                // Stop recording if user clicks "Stop Sharing" in browser UI
                stream.getVideoTracks()[0].onended = () => {
                    stopRecording();
                };

            } catch (err) {
                console.error("Error: " + err);
            }
        }

        function stopRecording() {
            if(mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                preview.srcObject.getTracks().forEach(track => track.stop()); // Stop stream
            }
        }
    </script>
</body>
</html>
