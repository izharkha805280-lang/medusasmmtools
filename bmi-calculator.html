<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate Body Mass Index (BMI) instantly. Check if you are Underweight, Normal, or Overweight based on height and weight.">
    <meta name="keywords" content="bmi calculator, body mass index, health calculator, weight checker, ideal weight">
    <title>BMI Calculator - MedusaSMM Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050510; --card-bg: rgba(255,255,255,0.03); --border: rgba(255,255,255,0.1); --primary: #00b4d8; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        
        nav { padding: 20px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(5,5,16,0.9); }
        .logo { font-family: 'Outfit'; font-size: 1.5rem; color: #fff; text-decoration: none; font-weight: 700; }
        
        .main-wrapper { width: 100%; max-width: 800px; margin: 40px auto; padding: 0 20px; text-align: center; flex: 1; }
        
        .input-group { display: flex; gap: 15px; margin-bottom: 15px; }
        input { width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff; border-radius: 10px; font-size: 1rem; }
        
        button { width: 100%; padding: 15px; background: var(--primary); color: #000; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; font-size: 1.1rem; transition: 0.3s; margin-top: 10px; }
        button:hover { transform: translateY(-3px); }

        .result-box { margin-top: 30px; background: var(--card-bg); padding: 30px; border-radius: 15px; border: 1px solid var(--border); display: none; }
        .bmi-val { font-size: 3rem; font-family: 'Outfit'; color: var(--primary); }
        .status { font-size: 1.2rem; margin-top: 10px; padding: 5px 15px; border-radius: 20px; display: inline-block; background: #333; }

        .content-section { text-align: left; margin-top: 50px; padding: 25px; background: var(--card-bg); border-radius: 15px; border: 1px solid var(--border); }
        .content-section h2 { color: var(--primary); font-family: 'Outfit'; margin-bottom: 15px; }
        
        .more-tools { margin-top: 50px; border-top: 1px solid var(--border); padding-top: 30px; }
        .grid-suggestions { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .suggestion-card { background: var(--card-bg); padding: 15px; border-radius: 10px; text-decoration: none; color: #fff; border: 1px solid var(--border); transition: 0.3s; }
        .suggestion-card:hover { border-color: var(--primary); }

        footer { border-top: 1px solid var(--border); padding: 40px; text-align: center; color: gray; font-size: 0.9rem; margin-top: auto; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">MedusaTools</a><a href="index.html" style="color:#aaa;">Back</a></nav>
    
    <div class="main-wrapper">
        <h1 style="font-family:'Outfit'; margin-bottom:20px;">‚öñÔ∏è BMI Calculator</h1>
        
        <div class="input-group">
            <input type="number" id="weight" placeholder="Weight (kg)">
            <input type="number" id="height" placeholder="Height (cm)">
        </div>
        
        <button onclick="calcBMI()">Check BMI</button>

        <div class="result-box" id="result">
            <div class="bmi-val" id="bmiVal">0.0</div>
            <div class="status" id="bmiStatus">Normal</div>
        </div>

        <div class="content-section">
            <h2>Understanding BMI</h2>
            <ul>
                <li><strong>Below 18.5:</strong> Underweight</li>
                <li><strong>18.5 - 24.9:</strong> Normal Weight</li>
                <li><strong>25 - 29.9:</strong> Overweight</li>
                <li><strong>30+:</strong> Obese</li>
            </ul>
        </div>

        <div class="more-tools">
            <h3>Health & Utility</h3>
            <div class="grid-suggestions">
                <a href="age-calculator.html" class="suggestion-card">üéÇ Age Calc</a>
                <a href="unit-converter.html" class="suggestion-card">‚öñÔ∏è Unit Converter</a>
                <a href="tasbeeh-counter.html" class="suggestion-card">üìø Tasbeeh</a>
            </div>
        </div>
    </div>
    
    <footer>&copy; 2026 MedusaSMM Tools. All rights reserved.</footer>

    <script>
        function calcBMI() {
            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value);
            
            if(!weight || !height) return alert("Enter weight and height!");

            let bmi = (weight / ((height / 100) ** 2)).toFixed(1);
            let status = "";
            let color = "";

            if (bmi < 18.5) { status = "Underweight"; color = "orange"; }
            else if (bmi < 25) { status = "Normal"; color = "#00ff9d"; }
            else if (bmi < 30) { status = "Overweight"; color = "yellow"; }
            else { status = "Obese"; color = "red"; }

            document.getElementById('bmiVal').innerText = bmi;
            let statusEl = document.getElementById('bmiStatus');
            statusEl.innerText = status;
            statusEl.style.color = color;
            document.getElementById('result').style.display = "block";
        }
    </script>
</body>
</html>
