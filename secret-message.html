<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encrypt your text into Moon Emojis (üåëüåï) and decode it back. Send secret messages to friends that only this tool can read.">
    <meta name="keywords" content="text to emoji converter, secret message generator, emoji encryption, binary emoji translator, funny text generator">
    <title>Secret Emoji Message - MedusaSMM</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030014; --glass: rgba(255,255,255,0.05); --border: rgba(255,255,255,0.1); --primary: #aa00ff; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        nav { padding: 20px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Outfit', sans-serif; font-size: 1.5rem; text-decoration: none; color: #fff; }
        .main-wrapper { flex: 1; padding: 40px 20px; width: 100%; max-width: 800px; margin: 0 auto; text-align: center; }
        
        textarea { width: 100%; height: 120px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff; padding: 15px; border-radius: 8px; margin-bottom: 15px; resize: none; font-size:1.1rem; }
        button { padding: 12px 25px; background: var(--primary); color: #fff; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        
        .arrow { font-size: 1.5rem; margin: 10px 0; display:block; }
        
        footer { border-top: 1px solid var(--border); padding: 40px 5%; margin-top: auto; text-align: center; color: gray; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">MedusaTools</a><a href="index.html" style="color:#aaa;">Back</a></nav>
    <div class="main-wrapper">
        <h1 style="font-family:'Outfit'; margin-bottom:20px;">ü§´ Secret Moon Message</h1>
        
        <label style="display:block; text-align:left; color:#aaa;">Normal Text:</label>
        <textarea id="normalText" placeholder="Type here (e.g. I Love You)"></textarea>
        
        <div>
            <button onclick="encrypt()">Encrypt to Moons üåëüåï</button>
            <button onclick="decrypt()" style="background:#00b4d8;">Decrypt to Text üìù</button>
        </div>

        <span class="arrow">‚¨áÔ∏è ‚¨ÜÔ∏è</span>

        <label style="display:block; text-align:left; color:#aaa;">Secret Emoji Code:</label>
        <textarea id="emojiText" placeholder="Result will appear here..."></textarea>
        <button onclick="copyEmoji()" style="background:#333;">Copy Secret Code</button>
    </div>
    <footer>&copy; 2024 MedusaSMM Tools.</footer>

    <script>
        // 0 = üåë (New Moon), 1 = üåï (Full Moon)
        function encrypt() {
            let text = document.getElementById('normalText').value;
            let binary = "";
            for (let i = 0; i < text.length; i++) {
                binary += text[i].charCodeAt(0).toString(2) + " ";
            }
            // Replace 0 and 1 with Moons
            let emoji = binary.replace(/0/g, "üåë").replace(/1/g, "üåï");
            document.getElementById('emojiText').value = emoji;
        }

        function decrypt() {
            let emoji = document.getElementById('emojiText').value;
            // Replace Moons back to 0 and 1
            let binary = emoji.replace(/üåë/g, "0").replace(/üåï/g, "1");
            let newText = "";
            
            try {
                binary.split(" ").forEach(bin => {
                    if(bin !== "") newText += String.fromCharCode(parseInt(bin, 2));
                });
                document.getElementById('normalText').value = newText;
            } catch(e) {
                alert("Invalid Secret Code!");
            }
        }

        function copyEmoji() {
            let text = document.getElementById('emojiText').value;
            navigator.clipboard.writeText(text);
            alert("Secret code copied!");
        }
    </script>
</body>
</html>
