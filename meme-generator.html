<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create Memes online for free. Upload image, add top and bottom text, and download instantly. No watermark.">
    <meta name="keywords" content="meme generator, create meme online, meme maker, add text to image, funny meme creator">
    <title>Meme Generator - MedusaSMM</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030014; --glass: rgba(255,255,255,0.05); --border: rgba(255,255,255,0.1); --primary: #d900ff; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        nav { padding: 20px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Outfit', sans-serif; font-size: 1.5rem; text-decoration: none; color: #fff; }
        .main-wrapper { flex: 1; padding: 40px 20px; width: 100%; max-width: 600px; margin: 0 auto; text-align: center; }
        
        input { width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff; border-radius: 8px; margin-bottom: 15px; }
        
        canvas { max-width: 100%; border: 1px solid var(--border); border-radius: 10px; margin-top: 20px; }
        button { width: 100%; padding: 15px; background: var(--primary); color: #fff; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; margin-top: 15px; }

        footer { border-top: 1px solid var(--border); padding: 40px 5%; margin-top: auto; text-align: center; color: gray; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">MedusaTools</a><a href="index.html" style="color:#aaa;">Back</a></nav>
    <div class="main-wrapper">
        <h1 style="font-family:'Outfit'; margin-bottom:20px;">üê∏ Meme Generator</h1>
        
        <input type="file" id="imageInput" accept="image/*">
        <input type="text" id="topText" placeholder="Top Text" oninput="drawMeme()">
        <input type="text" id="bottomText" placeholder="Bottom Text" oninput="drawMeme()">
        
        <canvas id="memeCanvas"></canvas>
        <button onclick="downloadMeme()">Download Meme</button>
    </div>
    <footer>&copy; 2024 MedusaSMM Tools.</footer>

    <script>
        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');
        let image;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                image = new Image();
                image.src = event.target.result;
                image.onload = function() {
                    canvas.width = image.width;
                    canvas.height = image.height;
                    drawMeme();
                }
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        function drawMeme() {
            if(!image) return;
            
            ctx.drawImage(image, 0, 0);
            
            ctx.font = `bold ${canvas.width / 10}px Impact`;
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = canvas.width / 150;
            ctx.textAlign = 'center';

            let top = document.getElementById('topText').value.toUpperCase();
            let bottom = document.getElementById('bottomText').value.toUpperCase();

            // Top Text
            ctx.textBaseline = 'top';
            ctx.fillText(top, canvas.width / 2, 20);
            ctx.strokeText(top, canvas.width / 2, 20);

            // Bottom Text
            ctx.textBaseline = 'bottom';
            ctx.fillText(bottom, canvas.width / 2, canvas.height - 20);
            ctx.strokeText(bottom, canvas.width / 2, canvas.height - 20);
        }

        function downloadMeme() {
            if(!image) return alert("Upload an image first!");
            const link = document.createElement('a');
            link.download = 'my-meme.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
