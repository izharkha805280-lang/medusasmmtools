<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - MedusaSMM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Outfit:wght@600;800&display=swap" rel="stylesheet">
    <style>
        /* Reuse CSS from Password Gen for consistency */
        :root { --bg-color: #030014; --glass-bg: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08); --primary: #00b4d8; --text-white: #ffffff; --text-gray: #9ca3af; }
        body { background-color: var(--bg-color); font-family: 'Inter', sans-serif; color: var(--text-white); display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        .glow-bg { position: fixed; top: -20%; left: 50%; transform: translateX(-50%); width: 800px; height: 800px; background: radial-gradient(circle, rgba(0, 180, 216, 0.15) 0%, rgba(0,0,0,0) 70%); z-index: -1; pointer-events: none; }
        nav { display: flex; justify-content: space-between; padding: 25px 5%; border-bottom: 1px solid var(--glass-border); }
        .logo { font-family: 'Outfit', sans-serif; font-size: 1.8rem; font-weight: 800; color: #fff; text-decoration: none; }
        
        .tool-container { max-width: 800px; margin: 60px auto; padding: 40px; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 20px; }
        h1 { font-family: 'Outfit', sans-serif; text-align: center; margin-bottom: 20px; }
        textarea { width: 100%; height: 200px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: #fff; padding: 15px; border-radius: 10px; resize: none; font-size: 1rem; margin-bottom: 20px; outline: none; }
        textarea:focus { border-color: var(--primary); }
        .stats { display: flex; justify-content: space-around; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; }
        .stat-box { text-align: center; }
        .stat-num { font-size: 2rem; font-weight: bold; color: var(--primary); display: block; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: var(--text-gray); text-decoration: none; }
    </style>
</head>
<body>
    <div class="glow-bg"></div>
    <nav>
        <a href="index.html" class="logo">medusasmmTools</a>
        <a href="index.html" style="color:#fff; text-decoration:none;">Back to Home</a>
    </nav>

    <div class="tool-container">
        <h1>üìù Word & Character Counter</h1>
        <textarea placeholder="Type or paste your content here..." oninput="count(this)"></textarea>
        
        <div class="stats">
            <div class="stat-box">
                <span class="stat-num" id="words">0</span>
                <span>Words</span>
            </div>
            <div class="stat-box">
                <span class="stat-num" id="chars">0</span>
                <span>Characters</span>
            </div>
        </div>
        <a href="index.html" class="back-link">‚Üê Go Back</a>
    </div>

    <script>
        function count(el) {
            let text = el.value.trim();
            document.getElementById('chars').innerText = el.value.length;
            document.getElementById('words').innerText = text.length > 0 ? text.split(/\s+/).length : 0;
        }
    </script>
</body>
</html>
