<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check how strong your password is. Test password security against brute-force attacks instantly with this free tool.">
    <meta name="keywords" content="password strength checker, test password strength, how secure is my password, password hack time, security checker">
    <title>Password Strength Checker - MedusaSMM</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030014; --glass: rgba(255,255,255,0.05); --border: rgba(255,255,255,0.1); --primary: #00ff9d; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        nav { padding: 20px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Outfit', sans-serif; font-size: 1.5rem; text-decoration: none; color: #fff; }
        .main-wrapper { flex: 1; padding: 40px 20px; width: 100%; max-width: 600px; margin: 0 auto; text-align: center; }
        
        input { width: 100%; padding: 20px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff; border-radius: 10px; font-size: 1.2rem; outline: none; margin-bottom: 20px; text-align: center; }
        
        .strength-bar { height: 10px; background: #333; border-radius: 5px; overflow: hidden; margin-bottom: 20px; }
        .fill { height: 100%; width: 0%; transition: 0.3s; }
        
        .msg { font-size: 1.5rem; font-weight: bold; font-family: 'Outfit'; }
        
        footer { border-top: 1px solid var(--border); padding: 40px 5%; margin-top: auto; text-align: center; color: gray; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">MedusaTools</a><a href="index.html" style="color:#aaa;">Back</a></nav>
    <div class="main-wrapper">
        <h1 style="font-family:'Outfit'; margin-bottom:30px;">üõ°Ô∏è Password Strength Checker</h1>
        
        <input type="text" id="pass" placeholder="Type a password..." oninput="checkStrength()">
        
        <div class="strength-bar"><div class="fill" id="bar"></div></div>
        <div class="msg" id="msg">Enter Password</div>
        
    </div>
    <footer>&copy; 2024 MedusaSMM Tools.</footer>

    <script>
        function checkStrength() {
            let pass = document.getElementById('pass').value;
            let bar = document.getElementById('bar');
            let msg = document.getElementById('msg');
            
            if(pass.length === 0) {
                bar.style.width = '0%';
                msg.innerText = "Enter Password";
                msg.style.color = "#fff";
                return;
            }

            let score = 0;
            if(pass.length > 8) score++;
            if(pass.match(/[a-z]/) && pass.match(/[A-Z]/)) score++;
            if(pass.match(/\d/)) score++;
            if(pass.match(/[^a-zA-Z\d]/)) score++;

            if(score === 0) { bar.style.width = "10%"; bar.style.background = "red"; msg.innerText = "Very Weak"; msg.style.color = "red"; }
            if(score === 1) { bar.style.width = "30%"; bar.style.background = "orange"; msg.innerText = "Weak"; msg.style.color = "orange"; }
            if(score === 2) { bar.style.width = "60%"; bar.style.background = "yellow"; msg.innerText = "Medium"; msg.style.color = "yellow"; }
            if(score >= 3) { bar.style.width = "100%"; bar.style.background = "#00ff9d"; msg.innerText = "Strong"; msg.style.color = "#00ff9d"; }
        }
    </script>
</body>
</html>
