<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - MedusaSMM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Outfit:wght@600;800&display=swap" rel="stylesheet">
    <style>
        /* Shared CSS */
        :root { --bg-color: #030014; --glass-bg: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08); --primary: #9d4edd; --text-white: #ffffff; --text-gray: #9ca3af; }
        body { background-color: var(--bg-color); font-family: 'Inter', sans-serif; color: var(--text-white); display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        .glow-bg { position: fixed; top: -20%; left: 50%; transform: translateX(-50%); width: 800px; height: 800px; background: radial-gradient(circle, rgba(157, 78, 221, 0.15) 0%, rgba(0,0,0,0) 70%); z-index: -1; pointer-events: none; }
        nav { display: flex; justify-content: space-between; padding: 25px 5%; border-bottom: 1px solid var(--glass-border); }
        .logo { font-family: 'Outfit', sans-serif; font-size: 1.8rem; font-weight: 800; color: #fff; text-decoration: none; }
        
        .tool-container { max-width: 600px; margin: 80px auto; padding: 40px; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 20px; text-align: center; }
        h1 { font-family: 'Outfit', sans-serif; margin-bottom: 20px; }
        .result { background: rgba(0,0,0,0.3); padding: 20px; margin: 20px 0; border-radius: 10px; font-family: monospace; font-size: 1.2rem; word-break: break-all; color: var(--primary); border: 1px dashed var(--glass-border); }
        input[type="range"] { width: 100%; margin: 20px 0; accent-color: var(--primary); }
        button { padding: 15px 30px; background: var(--primary); border: none; color: #fff; font-weight: bold; border-radius: 50px; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        button:hover { box-shadow: 0 0 20px var(--primary); }
        .back-link { display: block; margin-top: 20px; color: var(--text-gray); text-decoration: none; }
    </style>
</head>
<body>
    <div class="glow-bg"></div>
    <nav>
        <a href="index.html" class="logo">medusasmmTools</a>
        <a href="index.html" style="color:#fff; text-decoration:none;">Back to Home</a>
    </nav>

    <div class="tool-container">
        <h1>üîê Secure Password Generator</h1>
        <p style="color:var(--text-gray)">Create highly secure passwords instantly.</p>
        
        <div class="result" id="passDisplay">Generating...</div>
        
        <label>Length: <span id="lengthVal">16</span></label>
        <input type="range" min="8" max="64" value="16" id="rangeInput" oninput="updateLen(this.value)">
        
        <br>
        <button onclick="generate()">Regenerate Password</button>
        <a href="index.html" class="back-link">‚Üê Go Back</a>
    </div>

    <script>
        function updateLen(val) {
            document.getElementById('lengthVal').innerText = val;
            generate();
        }
        function generate() {
            const len = document.getElementById('rangeInput').value;
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
            let pass = "";
            for (let i = 0; i < len; i++) {
                pass += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('passDisplay').innerText = pass;
        }
        generate(); // Run on load
    </script>
</body>
</html>
