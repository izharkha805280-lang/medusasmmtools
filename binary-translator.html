<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert Text to Binary code (010101) and Binary to Text instantly. Learn computer language easily.">
    <meta name="keywords" content="binary translator, text to binary, binary decoder, ascii to binary, computer language tool">
    <title>Binary Translator - MedusaSMM Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050510; --card-bg: rgba(255,255,255,0.03); --border: rgba(255,255,255,0.1); --primary: #00ff9d; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        
        nav { padding: 20px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(5,5,16,0.9); }
        .logo { font-family: 'Outfit'; font-size: 1.5rem; color: #fff; text-decoration: none; font-weight: 700; }
        
        .main-wrapper { width: 100%; max-width: 800px; margin: 40px auto; padding: 0 20px; text-align: center; flex: 1; }
        
        textarea { width: 100%; height: 120px; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff; border-radius: 10px; margin-bottom: 15px; font-family: monospace; resize: vertical; }
        
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
        button { flex: 1; padding: 15px; background: var(--primary); color: #000; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; min-width: 140px; }
        button:hover { opacity: 0.9; }

        .content-section { text-align: left; margin-top: 50px; padding: 25px; background: var(--card-bg); border-radius: 15px; border: 1px solid var(--border); }
        .content-section h2 { color: var(--primary); font-family: 'Outfit'; margin-bottom: 15px; }

        .more-tools { margin-top: 50px; border-top: 1px solid var(--border); padding-top: 30px; }
        .grid-suggestions { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .suggestion-card { background: var(--card-bg); padding: 15px; border-radius: 10px; text-decoration: none; color: #fff; border: 1px solid var(--border); transition: 0.3s; }
        .suggestion-card:hover { border-color: var(--primary); }

        footer { border-top: 1px solid var(--border); padding: 40px; text-align: center; color: gray; font-size: 0.9rem; margin-top: auto; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">MedusaTools</a><a href="index.html" style="color:#aaa;">Back</a></nav>
    
    <div class="main-wrapper">
        <h1 style="font-family:'Outfit'; margin-bottom:20px;">ü§ñ Binary Translator</h1>
        
        <label style="display:block; text-align:left; color:#aaa;">Text Input:</label>
        <textarea id="textInput" placeholder="Type text here..."></textarea>
        
        <div class="btn-group">
            <button onclick="toBinary()">Text to Binary ‚¨áÔ∏è</button>
            <button onclick="toText()" style="background:#00b4d8;">Binary to Text ‚¨ÜÔ∏è</button>
            <button onclick="clearAll()" style="background:#ff4444; color:#fff;">Clear</button>
        </div>

        <label style="display:block; text-align:left; color:#aaa;">Binary Output:</label>
        <textarea id="binaryInput" placeholder="010101..."></textarea>

        <div class="content-section">
            <h2>What is Binary?</h2>
            <p style="color:#ccc;">Binary is the language of computers, consisting of only 0s and 1s. This tool converts human text into machine code instantly.</p>
        </div>

        <div class="more-tools">
            <h3>Geek Tools</h3>
            <div class="grid-suggestions">
                <a href="secret-message.html" class="suggestion-card">ü§´ Secret Message</a>
                <a href="qr-generator.html" class="suggestion-card">üì∑ QR Generator</a>
                <a href="password-gen.html" class="suggestion-card">üîê Password Gen</a>
            </div>
        </div>
    </div>
    
    <footer>&copy; 2026 MedusaSMM Tools. All rights reserved.</footer>

    <script>
        function toBinary() {
            let text = document.getElementById('textInput').value;
            let binary = "";
            for (let i = 0; i < text.length; i++) {
                binary += text[i].charCodeAt(0).toString(2) + " ";
            }
            document.getElementById('binaryInput').value = binary.trim();
        }

        function toText() {
            let binary = document.getElementById('binaryInput').value;
            let text = "";
            let binArray = binary.split(" ");
            for (let i = 0; i < binArray.length; i++) {
                text += String.fromCharCode(parseInt(binArray[i], 2));
            }
            document.getElementById('textInput').value = text;
        }
        function clearAll() {
            document.getElementById('textInput').value = "";
            document.getElementById('binaryInput').value = "";
        }
    </script>
</body>
</html>
