<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Format, Validate, and Beautify JSON code online. Convert ugly JSON string into readable format instantly.">
    <meta name="keywords" content="json formatter, json beautifier, json validator, format json online, json parser, developer tools">
    <title>JSON Formatter - MedusaSMM</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030014; --glass: rgba(255,255,255,0.05); --border: rgba(255,255,255,0.1); --primary: #00b4d8; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        nav { padding: 20px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Outfit', sans-serif; font-size: 1.5rem; text-decoration: none; color: #fff; }
        .main-wrapper { flex: 1; padding: 40px 20px; width: 100%; max-width: 900px; margin: 0 auto; text-align: center; }
        
        .container { display: flex; gap: 20px; height: 400px; flex-wrap: wrap; }
        textarea { flex: 1; height: 100%; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff; padding: 15px; border-radius: 8px; font-family: monospace; resize: none; min-width: 300px; }
        
        .controls { margin: 20px 0; }
        button { padding: 15px 30px; background: var(--primary); color: #000; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; margin: 0 10px; }

        footer { border-top: 1px solid var(--border); padding: 40px 5%; margin-top: auto; text-align: center; color: gray; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">MedusaTools</a><a href="index.html" style="color:#aaa;">Back</a></nav>
    <div class="main-wrapper">
        <h1 style="font-family:'Outfit';">üíª JSON Formatter</h1>
        <div class="controls">
            <button onclick="formatJSON()">‚ú® Beautify</button>
            <button onclick="minifyJSON()" style="background:#ff9e00;">üìè Minify</button>
            <button onclick="clearAll()" style="background:#ff4444; color:#fff;">üóë Clear</button>
        </div>
        
        <div class="container">
            <textarea id="inputJSON" placeholder="Paste ugly JSON here..."></textarea>
            <textarea id="outputJSON" placeholder="Result..." readonly></textarea>
        </div>
    </div>
    <footer>&copy; 2024 MedusaSMM Tools.</footer>

    <script>
        function formatJSON() {
            let input = document.getElementById('inputJSON').value;
            try {
                let parsed = JSON.parse(input);
                document.getElementById('outputJSON').value = JSON.stringify(parsed, null, 4);
            } catch (e) {
                alert("Invalid JSON Error: " + e.message);
            }
        }

        function minifyJSON() {
            let input = document.getElementById('inputJSON').value;
            try {
                let parsed = JSON.parse(input);
                document.getElementById('outputJSON').value = JSON.stringify(parsed);
            } catch (e) {
                alert("Invalid JSON Error: " + e.message);
            }
        }
        function clearAll() {
            document.getElementById('inputJSON').value = "";
            document.getElementById('outputJSON').value = "";
        }
    </script>
</body>
</html>
