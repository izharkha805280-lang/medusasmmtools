<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Create your digital signature online for free. Draw your signature and download it as a transparent PNG for documents and emails.">
<meta name="keywords" content="signature maker online, create digital signature, draw signature free, electronic signature creator, esign tool, transparent signature png, online autograph maker, sign pdf online">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your digital signature online. Draw, sign, and download as transparent PNG for free.">
    <meta name="keywords" content="signature maker, digital signature online, draw signature, electronic signature creator, free esign tool">
    <title>Signature Maker - MedusaSMM</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030014; --glass: rgba(255,255,255,0.05); --border: rgba(255,255,255,0.1); --primary: #ff0055; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        nav { padding: 20px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Outfit', sans-serif; font-size: 1.5rem; text-decoration: none; color: #fff; }
        
        .main-wrapper { flex: 1; padding: 40px 20px; width: 100%; max-width: 800px; margin: 0 auto; text-align: center; }
        
        canvas { 
            background: #fff; 
            border-radius: 10px; 
            cursor: crosshair; 
            touch-action: none; /* Prevents scrolling while drawing */
            width: 100%;
            height: 300px;
        }

        .controls { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        button { padding: 12px 25px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .btn-clear { background: #ff4444; color: #fff; }
        .btn-down { background: var(--primary); color: #fff; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">MedusaTools</a><a href="index.html" style="color:#aaa;">Back</a></nav>
    <div class="main-wrapper">
        <h1 style="font-family:'Outfit'; margin-bottom:20px;">✍️ Signature Maker</h1>
        <p style="color:gray; margin-bottom:20px;">Sign in the white box below</p>
        
        <canvas id="sigCanvas"></canvas>
        
        <div class="controls">
            <button class="btn-clear" onclick="clearSig()">Clear</button>
            <button class="btn-down" onclick="downloadSig()">Download Signature</button>
        </div>
    </div>
    <footer style="text-align:center; padding:20px; color:gray; font-size:0.8rem;">&copy; 2024 MedusaSMM Tools.</footer>

    <script>
        const canvas = document.getElementById('sigCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // Resize canvas to fix blurriness
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Mouse Events
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('mousemove', draw);

        // Touch Events (Mobile)
        canvas.addEventListener('touchstart', (e) => { startDraw(e.touches[0]) });
        canvas.addEventListener('touchend', endDraw);
        canvas.addEventListener('touchmove', (e) => { 
            e.preventDefault(); 
            draw(e.touches[0]);
        });

        function startDraw(e) {
            drawing = true;
            ctx.beginPath();
            let rect = canvas.getBoundingClientRect();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function endDraw() {
            drawing = false;
        }

        function draw(e) {
            if (!drawing) return;
            let rect = canvas.getBoundingClientRect();
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }

        function clearSig() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function downloadSig() {
            let link = document.createElement('a');
            link.download = 'my-signature.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
