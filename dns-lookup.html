<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free DNS Lookup Tool. Check A, MX, NS, and TXT records for any domain name instantly using Google DNS API.">
    <meta name="keywords" content="dns lookup, check dns records, domain ip checker, mx record checker, ns lookup, whois dns">
    <title>DNS Lookup - MedusaSMM</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030014; --glass: rgba(255,255,255,0.05); --border: rgba(255,255,255,0.1); --primary: #d900ff; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        nav { padding: 20px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Outfit', sans-serif; font-size: 1.5rem; text-decoration: none; color: #fff; }
        .main-wrapper { flex: 1; padding: 40px 20px; width: 100%; max-width: 800px; margin: 0 auto; text-align: center; }
        
        input { width: 70%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff; border-radius: 8px; margin-right: 10px; }
        select { padding: 15px; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; }
        button { padding: 15px 30px; background: var(--primary); color: #fff; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; margin-top: 20px; }

        .result-box { text-align: left; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; margin-top: 30px; font-family: monospace; white-space: pre-wrap; display: none; }

        footer { border-top: 1px solid var(--border); padding: 40px 5%; margin-top: auto; text-align: center; color: gray; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">MedusaTools</a><a href="index.html" style="color:#aaa;">Back</a></nav>
    <div class="main-wrapper">
        <h1 style="font-family:'Outfit'; margin-bottom:20px;">üåê DNS Lookup</h1>
        <p style="color:gray; margin-bottom:20px;">Enter domain name (e.g. google.com) to check records.</p>
        
        <input type="text" id="domain" placeholder="google.com">
        <select id="type">
            <option value="A">A (IP Address)</option>
            <option value="MX">MX (Mail)</option>
            <option value="NS">NS (Nameserver)</option>
            <option value="TXT">TXT (Text)</option>
        </select>
        <br>
        <button onclick="checkDNS()">Check Records</button>
        
        <div class="result-box" id="output">Fetching data...</div>
    </div>
    <footer>&copy; 2024 MedusaSMM Tools.</footer>

    <script>
        async function checkDNS() {
            let domain = document.getElementById('domain').value;
            let type = document.getElementById('type').value;
            let output = document.getElementById('output');
            
            if(!domain) { alert("Enter a domain!"); return; }
            
            output.style.display = 'block';
            output.innerText = "Scanning DNS...";

            try {
                // Using Google DNS API (Free & Public)
                let response = await fetch(`https://dns.google/resolve?name=${domain}&type=${type}`);
                let data = await response.json();
                
                if (data.Answer) {
                    let text = `Domain: ${domain}\nType: ${type}\n\nResults:\n`;
                    data.Answer.forEach(record => {
                        text += `‚ûú ${record.data}\n`;
                    });
                    output.innerText = text;
                } else {
                    output.innerText = "No records found or invalid domain.";
                }
            } catch (e) {
                output.innerText = "Error connecting to DNS Server.";
            }
        }
    </script>
</body>
</html>
