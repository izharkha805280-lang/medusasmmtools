<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Remove duplicate lines from text lists instantly. Clean up email lists, data, and contacts with this free Duplicate Line Remover tool.">
<meta name="keywords" content="duplicate line remover, remove duplicates online, list cleaner, unique text generator, delete duplicate rows, text cleaner tool, dedup list, remove repeated lines">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Remove duplicate lines from text lists instantly. Clean up email lists, data, and contacts with this free Duplicate Line Remover tool.">
    <meta name="keywords" content="duplicate line remover, remove duplicates online, list cleaner, unique text generator, delete duplicate rows, text cleaner tool">
    <title>Duplicate Line Remover - MedusaSMM</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030014; --glass: rgba(255,255,255,0.05); --border: rgba(255,255,255,0.1); --primary: #ff0055; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        nav { padding: 20px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Outfit', sans-serif; font-size: 1.5rem; text-decoration: none; color: #fff; }
        .main-wrapper { flex: 1; padding: 40px 20px; width: 100%; max-width: 800px; margin: 0 auto; text-align: center; }
        
        textarea { width: 100%; height: 200px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-family: monospace; resize: vertical; }
        button { padding: 15px 40px; background: var(--primary); color: #fff; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; }
        
        .stats { margin-top: 10px; color: gray; font-size: 0.9rem; }
        footer { border-top: 1px solid var(--border); padding: 40px 5%; margin-top: auto; text-align: center; color: gray; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="logo">MedusaTools</a><a href="index.html" style="color:#aaa;">Back</a></nav>
    <div class="main-wrapper">
        <h1 style="font-family:'Outfit'; margin-bottom:20px;">ðŸ§¹ Duplicate Line Remover</h1>
        <p style="color:gray; margin-bottom:20px;">Paste your list below to remove repeated lines.</p>
        
        <textarea id="inputText" placeholder="Item 1&#10;Item 2&#10;Item 1 (Duplicate)"></textarea>
        
        <button onclick="removeDupes()">âœ¨ Remove Duplicates</button>
        
        <div class="stats" id="stats">Lines: 0 | Unique: 0</div>
        
        <textarea id="outputText" readonly placeholder="Result will appear here..." style="margin-top:20px; border-color:var(--primary);"></textarea>
    </div>
    <footer>&copy; 2024 MedusaSMM Tools.</footer>

    <script>
        function removeDupes() {
            let input = document.getElementById('inputText').value;
            if(!input) return;

            let lines = input.split('\n');
            let uniqueLines = [...new Set(lines)].filter(line => line.trim() !== "");
            
            document.getElementById('outputText').value = uniqueLines.join('\n');
            document.getElementById('stats').innerText = `Original: ${lines.length} | Unique: ${uniqueLines.length} | Removed: ${lines.length - uniqueLines.length}`;
        }
    </script>
</body>
</html>
